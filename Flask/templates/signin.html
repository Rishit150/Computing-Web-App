<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <!-- Correct path to your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="signin-wrapper">
    <div class="signin-card">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="signin-logo">

        <h2>Sign In</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/signin">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <div class="alt-signin">
            <button class="google-btn">
            <img src="{{ url_for('static', filename='icons/google-icon.png') }}" alt="Google Logo" class="google-logo">
        Sign in with Google
    </button>
</div>
    </div>
</div>
</body>
</html>
